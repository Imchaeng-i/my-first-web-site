  <h2>Trade</h2>
  <p>초창기의 무역은 서로의 산물을 교환하는 것에 국한되었으나 현재 우리가 사용하고 있는 넓은 뜻의 무역은 단순한 상품의 교환과 같이 보이는 무역(visible trade)뿐만 아니라 기술 및 용역과 같이 보이지 않는 무역(invisible trade) 및 자본의 이동까지도 포함한다.
